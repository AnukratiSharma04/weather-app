<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #667eea, #764ba2);
      --card-bg: rgba(255, 255, 255, 0.15);
      --text-color: #fff;
      --button-bg: #ffffff;
      --button-text: #333;
    }

    body.dark {
      --main-bg: linear-gradient(135deg, #1f1c2c, #928dab);
      --card-bg: rgba(0, 0, 0, 0.3);
      --text-color: #f0f0f0;
      --button-bg: #444;
      --button-text: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--main-bg);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      transition: all 0.5s ease;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: all 0.5s ease;
    }

    .container h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      text-align: center;
      outline: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 12px;
      background: var(--button-bg);
      color: var(--button-text);
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      display: none;
    }

    #result strong {
      display: block;
      margin-bottom: 5px;
    }

    #loader {
      display: none;
      margin-top: 20px;
    }

    #loader::after {
      content: "";
      display: block;
      width: 30px;
      height: 30px;
      margin: 0 auto;
      border: 4px solid var(--text-color);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error {
      animation: shake 0.3s ease-in-out;
      color: #ffdddd;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .container h1 {
        font-size: 24px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¶Ô∏è Weather Checker</h1>
    <input type="text" id="locationInput" placeholder="Enter city (e.g., Paris)" />
    <div class="buttons">
      <button onclick="getWeather()">Get Weather</button>
      <button onclick="toggleDarkMode()">üåó Toggle Dark Mode</button>
    </div>
    <div id="loader"></div>
    <div id="result"></div>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const loader = document.getElementById("loader");

    async function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      resultDiv.style.display = "none";
      resultDiv.classList.remove("error");

      if (!location) {
        showError("‚ùó Please enter a location.");
        return;
      }

      loader.style.display = "block";

      const apiKey = "3d1e1c59aada45ba87b100340250906";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Location not found");
        }

        const data = await response.json();
        const temp = data.current.temp_c;
        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;

        resultDiv.innerHTML = `
          <strong>üìç Location:</strong> ${data.location.name}, ${data.location.country}
          <strong>üå°Ô∏è Temperature:</strong> ${temp} ¬∞C
          <strong>üå§Ô∏è Condition:</strong> ${condition}
          <img src="https:${icon}" alt="weather icon"/>
        `;
        resultDiv.classList.remove("error");
      } catch (error) {
        showError(`‚ùå ${error.message}`);
      } finally {
        loader.style.display = "none";
        resultDiv.style.display = "block";
      }
    }

    function showError(message) {
      resultDiv.innerHTML = message;
      resultDiv.classList.add("error");
      resultDiv.style.display = "block";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
